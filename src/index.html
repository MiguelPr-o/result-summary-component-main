<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    
  <main class="main">
    <div class="main__result">
      <h3 class="result">Your result</h3>
      <div class="circle">
        <p class="circle__76">76</p>
        <p class="circle__100">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="main__summary">
      <h2 class="main__summary-text">Summary</h2>
        <div class="summary-element summary-elements__reaction">
          <div class="main__elements-flex-1">
            <img src="../assets/images/icon-reaction.svg" class="main__icon" alt="">
            <p class="reaction-text">Reaction</p>
          </div>
          <div class="main__elements-flex-2">
            <p class="reaction-text-80">80</p>
            <p class="text-100">/ 100</p>
          </div>

        </div>
        <div class="summary-element summary-elements__memory">
          <div class="main__elements-flex-1">
            <img src="../assets/images/icon-memory.svg" class="main__icon" alt="">
            <p class="memory-text">Memory</p>
          </div>
          <div class="main__elements-flex-2">
            <p class="memory-text-92">92</p>
            <p class="text-100">/ 100</p>
          </div>
        </div>

        <div class="summary-element summary-elements__verbal">
          <div class="main__elements-flex-1">
            <img src="../assets/images/icon-verbal.svg" class="main__icon" alt="">
            <p class="verbal-text">Verbal</p>
          </div>  
          <div class="main__elements-flex-2">
            <p class="verbal-text-61">61</p>
            <p class="text-100">/ 100</p>
          </div>        
        </div>

        <div class="summary-element summary-elements__visual">
          <div class="main__elements-flex-1">
            <img src="../assets/images/icon-visual.svg" class="main__icon" alt="">
            <p class="visual-text">Visual</p>
          </div>
          <div class="main__elements-flex-2">
            <p class="visual-text-92">  92</p>
            <p class="text-100">/ 100</p>
          </div>

        </div>
      </div>
      <button class="main__button">Continue</button>
    </main>

</body>
</html>
